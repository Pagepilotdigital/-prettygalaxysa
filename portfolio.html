<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pretty Galaxy SA - Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script>
        let currentImageIndex = 0;
        const imagePaths = [
            "portfolio/1.jpg",
            "portfolio/2.jpg",
            "portfolio/3.jpg",
            "portfolio/4.jpg",
            "portfolio/5.jpg",
            "portfolio/6.jpg",
            "portfolio/7.jpg",
            "portfolio/8.jpg",
            "portfolio/9.jpg",
            "portfolio/10.jpg",
            "portfolio/11.jpg",
            "portfolio/12.jpg"
        ];

        function openLightbox(src) {
            const lightbox = document.getElementById('lightbox');
            const lightboxImg = document.getElementById('lightbox-img');
            lightboxImg.src = src;
            currentImageIndex = imagePaths.indexOf(src);
            lightbox.classList.add('active');
        }

        function closeLightbox() {
            const lightbox = document.getElementById('lightbox');
            lightbox.classList.remove('active');
        }

        function nextImage() {
            currentImageIndex = (currentImageIndex + 1) % imagePaths.length;
            document.getElementById('lightbox-img').src = imagePaths[currentImageIndex];
        }

        function prevImage() {
            currentImageIndex = (currentImageIndex - 1 + imagePaths.length) % imagePaths.length;
            document.getElementById('lightbox-img').src = imagePaths[currentImageIndex];
        }

        function handleSwipe(event) {
            const touch = event.changedTouches[0];
            if (event.type === 'touchstart') {
                this.startX = touch.pageX;
            } else if (event.type === 'touchend') {
                const diffX = touch.pageX - this.startX;
                if (diffX > 50) prevImage();
                if (diffX < -50) nextImage();
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Portfolio</h1>
            <p>Showcasing our best work</p>
        </div>
        <div class="portfolio">
            <img src="portfolio/1.jpg" alt="Makeup Portfolio" onclick="openLightbox('portfolio/1.jpg')">
            <img src="portfolio/2.jpg" alt="Makeup Portfolio" onclick="openLightbox('portfolio/2.jpg')">
            <img src="portfolio/3.jpg" alt="Makeup Portfolio" onclick="openLightbox('portfolio/3.jpg')">
            <img src="portfolio/4.jpg" alt="Makeup Portfolio" onclick="openLightbox('portfolio/4.jpg')">
            <img src="portfolio/5.jpg" alt="Makeup Portfolio" onclick="openLightbox('portfolio/5.jpg')">
            <img src="portfolio/6.jpg" alt="Makeup Portfolio" onclick="openLightbox('portfolio/6.jpg')">
        </div>
        <div id="lightbox" class="lightbox" onclick="closeLightbox()" ontouchstart="handleSwipe(event)" ontouchend="handleSwipe(event)">
            <span class="lightbox-controls">
                <span onclick="prevImage()">❮</span>
                <span onclick="nextImage()">❯</span>
            </span>
            <img id="lightbox-img" src="" alt="">
        </div>
        <div class="back-to-home">
            <a href="index.html">Back to Home</a>
        </div>
    </div>
</body>
</html>
